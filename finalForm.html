<!DOCTYPE html>
<html lang="en" dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./finalFromStyle.css">
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
  </script>
</head>
<body>
  <div class="container" id="container">
    <div class="form-wrap">
      <h1>هامون اندیشه</h1>
      <h3>ارائه دهنده خدمات توسعه وب</h3>
      <form action="" class="needs-validation">
        <div class="row g-2 mb-2">
          <div class="form-group mb-3 col-md">
            <input type="text" class="form-control" id="floatingInput" placeholder="نام" required>
          </div>
          <div class="form-group mb-3 col-md">
            <input dir="rtl" type="text" class="form-control" id="floatingInput" placeholder=" نام خانوادگی" required>
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="form-group mb-3 col-md">
            <input type="text" class="form-control" id="floatingInput" placeholder="نام کاربری" required>
          </div>
          <div class="form-group mb-3 col-md">
            <input dir="rtl" type="email" class="form-control" id="floatingInput" placeholder="آدرس ایمیل">
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="input-group mb-3 col-md">
            <input dir="ltr" type="tel" class="form-control" placeholder="شماره موبایل" aria-label="Phonenumber"
              aria-describedby="basic-addon1" required pattern="[0-9]{9}">
            <span class="input-group-text" id="basic-addon1">09</span>
          </div>
          <div class="form-group mb-3 col-md">
            <input dir="rtl" type="text" class="form-control" id="floatingInput" placeholder=" کد ملی" required>
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="form-group mb-3 col-md">
            <input type="text" class="form-control" id="floatingInput" placeholder="کد نظام پزشکی">
          </div>
          <div class="form-group mb-3 col-md">
            <input dir="rtl" type="text" class="form-control" id="floatingInput" placeholder=" رشته کاری ">
          </div>
        </div>

        <div class="row"> 
          <div class="col-md mb-2">
            <span>وضعیت تاهل :</span>
          <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">مجرد</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">متاهل</label>
          </div>
          </div>

          <div class="col-md mb-2">
            <span>جنسیت  :</span>
            <div class="form-check form-check-inline">
              <input class="form-check-input " type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">مرد</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input " type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">زن</label>
            </div>
          </div>
        
          <div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">بارگزاری تصویر</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">تایید</button>
          </div>
          
        </div>

        <p class="bottom-text">
          با تایید ثبت نام شما با
          <a href="#">قوانین </a> و
          <a href="#"> مقررات</a> ما موافقت می کنید.
        </p>
      </div>
        </form>
        </div>
        <footer>
          <p>قبلا حساب دارید؟ <a href="#">وارد شوید</a></p>
        </footer>
        
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
