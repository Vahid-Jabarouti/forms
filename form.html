<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="./formStyle.css">
  <!-- CSS only -->

</head>

<body>

  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>ثبت نام کنید</h1>
        <p>هامون اندیشه ارائه دهنده انواع خدمات تحت وب</p>
        <form>
          <div class="form-group">
            <label for="first-name">نام</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">نام خانوادگی</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="form-group">
            <div class="twin">
              <label for="username">نام کاربری</label>
              <input type="text" name="username" id="username" />
              <label for="personalcode">کد ملی </label>
              <input type="text" name="personalcode" id="personalcode" />
            </div>
          </div>
          <div class="form-group">
            <label for="password">رمز عبور</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="password2">آدرس</label>
            <input type="password" name="pasword2" id="password2" />
          </div>

          <button type="submit" class="btn">ثبت نام</button>
          <p class="bottom-text">
            با تایید ثبت نام شما با
            <a href="#">قوانین </a> و
            <a href="#"> مقررات</a> ما موافقت می کنید.
          </p>
        </form>
      </div>
      <footer>
        <p>قبلا حساب دارید؟ <a href="#">وارد شوید</a></p>
      </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</body>

</html>
